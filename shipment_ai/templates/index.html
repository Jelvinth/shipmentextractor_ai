<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipment Extractor App</title>
    <!-- Import Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f172a;
            --surface-color: #1e293b;
            --primary-color: #3b82f6;
            --primary-hover: #2563eb;
            --text-main: #f8fafc;
            --text-muted: #94a3b8;
            --border-color: #334155;
            --success-color: #10b981;
            --error-color: #ef4444;
            --card-radius: 16px;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 800px;
            padding: 2rem;
            display: flex;
            flex-direction: column;
            gap: 2rem;
        }

        .header {
            text-align: center;
            margin-bottom: 1rem;
        }

        h1 {
            font-weight: 700;
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            background: linear-gradient(135deg, #60a5fa, #a78bfa);
            background-clip: text;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        p {
            color: var(--text-muted);
            font-size: 1.1rem;
        }

        .card {
            background-color: var(--surface-color);
            border-radius: var(--card-radius);
            padding: 2rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.5), 0 4px 6px -2px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border-color);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.5), 0 10px 10px -5px rgba(0, 0, 0, 0.3);
        }

        h2 {
            margin-top: 0;
            font-size: 1.5rem;
            font-weight: 600;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 1rem;
            margin-bottom: 1.5rem;
        }

        /* File Upload Styles */
        .file-drop-area {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 150px;
            border: 2px dashed var(--border-color);
            border-radius: 12px;
            background-color: rgba(15, 23, 42, 0.5);
            transition: border-color 0.3s ease, background-color 0.3s ease;
            cursor: pointer;
            text-align: center;
        }

        .file-drop-area:hover,
        .file-drop-area.dragover {
            border-color: var(--primary-color);
            background-color: rgba(59, 130, 246, 0.05);
        }

        .file-msg {
            font-size: 1rem;
            color: var(--text-main);
            margin-top: 10px;
        }

        .file-input {
            position: absolute;
            left: 0;
            top: 0;
            height: 100%;
            width: 100%;
            cursor: pointer;
            opacity: 0;
        }

        .btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s ease, transform 0.1s ease;
            margin-top: 1.5rem;
            width: 100%;
            display: inline-flex;
            justify-content: center;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            background-color: var(--primary-hover);
        }

        .btn:active {
            transform: scale(0.98);
        }

        .btn:disabled {
            background-color: var(--border-color);
            cursor: not-allowed;
            color: var(--text-muted);
        }

        /* Search Styles */
        .search-group {
            display: flex;
            gap: 1rem;
        }

        input[type="text"] {
            flex: 1;
            background-color: var(--bg-color);
            border: 1px solid var(--border-color);
            color: var(--text-main);
            padding: 0.75rem 1rem;
            border-radius: 8px;
            font-size: 1rem;
            font-family: inherit;
            transition: border-color 0.2s ease, box-shadow 0.2s ease;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }

        /* Results Display */
        #result-display,
        #search-result {
            margin-top: 1.5rem;
            padding: 1.5rem;
            border-radius: 12px;
            background-color: rgba(15, 23, 42, 0.8);
            display: none;
            border-left: 4px solid var(--primary-color);
        }

        .result-item {
            margin-bottom: 0.75rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px dashed var(--border-color);
            padding-bottom: 0.5rem;
        }

        .result-item:last-child {
            border-bottom: none;
            margin-bottom: 0;
            padding-bottom: 0;
        }

        .result-label {
            color: var(--text-muted);
            font-weight: 500;
        }

        .result-value {
            font-weight: 600;
            text-align: right;
        }

        .status-badge {
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 700;
            text-transform: uppercase;
        }

        .status-delayed {
            background-color: rgba(239, 68, 68, 0.2);
            color: var(--error-color);
            border: 1px solid rgba(239, 68, 68, 0.5);
        }

        .status-ontime {
            background-color: rgba(16, 185, 129, 0.2);
            color: var(--success-color);
            border: 1px solid rgba(16, 185, 129, 0.5);
        }

        .loader {
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            animation: spin 1s linear infinite;
            display: none;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        #error-msg {
            color: var(--error-color);
            margin-top: 10px;
            text-align: center;
            display: none;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="header">
            <h1>Shipment Extractor</h1>
            <p>AI-powered PDF Data Extraction</p>
        </div>

        <div class="card">
            <h2>Upload BL/Invoice PDF</h2>
            <form id="uploadForm">
                <div class="file-drop-area" id="dropArea">
                    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none"
                        stroke="var(--primary-color)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        style="margin-bottom: 10px;">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="17 8 12 3 7 8"></polyline>
                        <line x1="12" y1="3" x2="12" y2="15"></line>
                    </svg>
                    <span class="file-msg">Choose a file or drag it here</span>
                    <input class="file-input" type="file" id="pdfFile" accept="application/pdf" required>
                </div>
                <div id="file-name-display"
                    style="margin-top:10px; text-align:center; color: var(--primary-color); font-weight:600;"></div>
                <button type="submit" class="btn" id="uploadBtn">
                    <span class="btn-text">Extract Data</span>
                    <div class="loader" id="uploadLoader"></div>
                </button>
            </form>
            <div id="error-msg"></div>

            <div id="result-display">
                <h3 style="margin-top: 0; color: var(--primary-color);">Extracted Data</h3>
                <div id="extraction-results"></div>
            </div>
        </div>

        <div class="card">
            <h2>Track Shipment</h2>
            <form id="searchForm">
                <div class="search-group">
                    <input type="text" id="containerSearch" placeholder="Enter Container Number" required>
                    <button type="submit" class="btn" style="margin-top: 0; width: auto;" id="searchBtn">
                        <span class="btn-text">Search</span>
                        <div class="loader" id="searchLoader"></div>
                    </button>
                </div>
            </form>

            <div id="search-result">
                <h3 style="margin-top: 0; color: var(--primary-color);">Shipment Details</h3>
                <div id="search-details"></div>
            </div>
        </div>

        <div class="card">
            <h2>Summarize Document</h2>
            <form id="summaryForm">
                <div class="file-drop-area" id="summaryDropArea">
                    <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none"
                        stroke="var(--primary-color)" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        style="margin-bottom: 10px;">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="17 8 12 3 7 8"></polyline>
                        <line x1="12" y1="3" x2="12" y2="15"></line>
                    </svg>
                    <span class="file-msg">Choose a file or drag it here</span>
                    <input class="file-input" type="file" id="summaryFile" accept="application/pdf" required>
                </div>
                <div id="summary-file-name"
                    style="margin-top:10px; text-align:center; color: var(--primary-color); font-weight:600;"></div>
                <button type="submit" class="btn" id="summaryBtn">
                    <span class="btn-text">Generate Summary</span>
                    <div class="loader" id="summaryLoader"></div>
                </button>
            </form>
            <div id="summary-error-msg" style="color: var(--error-color); margin-top: 10px; text-align: center; display: none;"></div>

            <div id="summary-display" style="display: none; margin-top: 1.5rem; padding: 1.5rem; border-radius: 12px; background-color: rgba(15, 23, 42, 0.8); border-left: 4px solid var(--primary-color);">
                <h3 style="margin-top: 0; color: var(--primary-color);">Summary</h3>
                <div id="summary-text" style="line-height: 1.6;"></div>
            </div>
        </div>
    </div>


    <script>
        // File Drag & Drop Feedback
        const dropArea = document.getElementById('dropArea');
        const fileInput = document.getElementById('pdfFile');
        const fileNameDisplay = document.getElementById('file-name-display');

        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, preventDefaults, false);
        });

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        ['dragenter', 'dragover'].forEach(eventName => {
            dropArea.addEventListener(eventName, () => dropArea.classList.add('dragover'), false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, () => dropArea.classList.remove('dragover'), false);
        });

        fileInput.addEventListener('change', function () {
            if (this.files && this.files.length > 0) {
                fileNameDisplay.textContent = this.files[0].name;
            } else {
                fileNameDisplay.textContent = '';
            }
        });

        // Helper function to render result items
        function renderResultItem(label, value, isStatus = false) {
            let valueHtml = `<span>${value || 'N/A'}</span>`;
            if (isStatus && value) {
                const statusClass = value === 'Delayed' ? 'status-delayed' : 'status-ontime';
                valueHtml = `<span class="status-badge ${statusClass}">${value}</span>`;
            }

            return `
                <div class="result-item">
                    <span class="result-label">${label}</span>
                    <span class="result-value">${valueHtml}</span>
                </div>
            `;
        }

        // Upload Form Logic
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const file = fileInput.files[0];
            if (!file) return;

            const btnText = document.querySelector('#uploadBtn .btn-text');
            const loader = document.getElementById('uploadLoader');
            const uploadBtn = document.getElementById('uploadBtn');
            const resultDisplay = document.getElementById('result-display');
            const errorMsg = document.getElementById('error-msg');

            btnText.style.display = 'none';
            loader.style.display = 'block';
            uploadBtn.disabled = true;
            resultDisplay.style.display = 'none';
            errorMsg.style.display = 'none';

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('/api/upload/', {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    let html = '';
                    const shipments = Array.isArray(data) ? data : [data];

                    if (shipments.length === 0) {
                        html = '<p>No containers found in this document.</p>';
                    } else {
                        shipments.forEach((shipment, index) => {
                            html += `<div style="margin-bottom: 2rem; padding-bottom: 1rem; border-bottom: ${index < shipments.length - 1 ? '1px solid var(--border-color)' : 'none'}">`;
                            html += `<h4 style="margin-top:0; color:var(--text-main)">Container ${index + 1}</h4>`;
                            html += renderResultItem('Container', shipment.container_number);
                            html += renderResultItem('Consignee', shipment.consignee);
                            html += renderResultItem('Shipper', shipment.shipper);
                            const etaDisplay = shipment.status === 'Delayed' ? 'Delayed' : shipment.eta;
                            html += renderResultItem('ETA', etaDisplay, shipment.status === 'Delayed');
                            html += renderResultItem('Port Loading', shipment.port_of_loading);
                            html += renderResultItem('Port Discharge', shipment.port_of_discharge);
                            html += renderResultItem('Status', shipment.status, true);
                            html += `</div>`;
                        });
                    }

                    document.getElementById('extraction-results').innerHTML = html;
                    resultDisplay.style.display = 'block';
                } else {
                    errorMsg.textContent = data.detail || 'Failed to upload and extract';
                    errorMsg.style.display = 'block';
                }
            } catch (err) {
                errorMsg.textContent = 'Network Error occurred.';
                errorMsg.style.display = 'block';
            } finally {
                btnText.style.display = 'block';
                loader.style.display = 'none';
                uploadBtn.disabled = false;
            }
        });

        // Search Form Logic
        document.getElementById('searchForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const containerNum = document.getElementById('containerSearch').value;
            if (!containerNum) return;

            const btnText = document.querySelector('#searchBtn .btn-text');
            const loader = document.getElementById('searchLoader');
            const searchBtn = document.getElementById('searchBtn');
            const searchResult = document.getElementById('search-result');

            btnText.style.display = 'none';
            loader.style.display = 'block';
            searchBtn.disabled = true;
            searchResult.style.display = 'none';

            try {
                const response = await fetch(`/api/shipment/${containerNum}`);
                const data = await response.json();

                if (response.ok) {
                    const html = `
                        ${renderResultItem('Container', data.container_number)}
                        ${renderResultItem('Consignee', data.consignee)}
                        ${renderResultItem('Shipper', data.shipper)}
                        ${renderResultItem('ETA', data.status === 'Delayed' ? 'Delayed' : data.eta, data.status === 'Delayed')}
                        ${renderResultItem('Port Loading', data.port_of_loading)}
                        ${renderResultItem('Port Discharge', data.port_of_discharge)}
                        ${renderResultItem('Status', data.status, true)}
                    `;
                    document.getElementById('search-details').innerHTML = html;
                    searchResult.style.display = 'block';
                } else {
                    alert(data.detail || 'Shipment not found');
                }
            } catch (err) {
                alert('Network Error occurred while searching.');
            } finally {
                btnText.style.display = 'block';
                loader.style.display = 'none';
                searchBtn.disabled = false;
            }
        });

        // Summary File Drag & Drop Feedback
        const summaryDropArea = document.getElementById('summaryDropArea');
        const summaryFileInput = document.getElementById('summaryFile');
        const summaryFileNameDisplay = document.getElementById('summary-file-name');

        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            summaryDropArea.addEventListener(eventName, preventDefaults, false);
        });

        ['dragenter', 'dragover'].forEach(eventName => {
            summaryDropArea.addEventListener(eventName, () => summaryDropArea.classList.add('dragover'), false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            summaryDropArea.addEventListener(eventName, () => summaryDropArea.classList.remove('dragover'), false);
        });

        summaryFileInput.addEventListener('change', function () {
            if (this.files && this.files.length > 0) {
                summaryFileNameDisplay.textContent = this.files[0].name;
            } else {
                summaryFileNameDisplay.textContent = '';
            }
        });

        // Summary Form Logic
        document.getElementById('summaryForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const file = summaryFileInput.files[0];
            if (!file) return;

            const btnText = document.querySelector('#summaryBtn .btn-text');
            const loader = document.getElementById('summaryLoader');
            const summaryBtn = document.getElementById('summaryBtn');
            const summaryDisplay = document.getElementById('summary-display');
            const summaryText = document.getElementById('summary-text');
            const errorMsg = document.getElementById('summary-error-msg');

            btnText.style.display = 'none';
            loader.style.display = 'block';
            summaryBtn.disabled = true;
            summaryDisplay.style.display = 'none';
            errorMsg.style.display = 'none';

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('/api/summarize/', {
                    method: 'POST',
                    body: formData
                });
                const data = await response.json();

                if (response.ok) {
                    let formattedText = (data.summary || 'No summary available').replace(/\n/g, '<br>');
                    formattedText = formattedText.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
                    summaryText.innerHTML = formattedText;
                    summaryDisplay.style.display = 'block';
                } else {
                    errorMsg.textContent = data.detail || 'Failed to summarize document';
                    errorMsg.style.display = 'block';
                }
            } catch (err) {
                errorMsg.textContent = 'Network Error occurred.';
                errorMsg.style.display = 'block';
            } finally {
                btnText.style.display = 'block';
                loader.style.display = 'none';
                summaryBtn.disabled = false;
            }
        });
    </script>

</body>

</html>
